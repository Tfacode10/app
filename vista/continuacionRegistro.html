<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFETIX</title>
    <link rel="stylesheet" href="css/estiloRegistroCuenta.css">
    <script src="https://kit.fontawesome.com/bbf0071ecd.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Encabezado -->
<header class="encabezado">
    <div class="contenedor_logo_titulo">
       <a href="index.html"><img src="imagenes/logo_sFondoB.png" alt="Logo de CAFETIX" class="logo"></a>
        <h1 class="titulo"> CAFETIX</h1>
    </div>
</header>
<!-- Contenedor para formulario -->
<section class="contenedor_form">
    <div class="formu">
        <form action="#" method="POST">
            <h2>REGISTRAR CUENTA</h2><br>
            <hr>
            <h4>Dirección</h4>
            <div class="input-con-icono">
                <i class="fa-solid fa-road icono"></i>
                <input type="text" name="calle" placeholder="Calle" required>
            </div>
            <div class="input-con-icono">
                <i class="fa-solid fa-house-user icono"></i>
                <input type="text" name="numero" placeholder="Número" required>
            </div>          
            <div class="input-con-icono">
                <i class="fa-solid fa-location-dot icono"></i>
                <input type="text" name="colonia" placeholder="Colonia" required>
            </div>
            <div class="input-con-icono">
                <i class="fa-solid fa-map-pin icono"></i>
                <input type="text" name="cp" placeholder="Código Postal" required>
            </div>          
            <hr>
            <h4>Contraseña</h4>           
            <div class="input-con-icono">
                <i class="fa-solid fa-lock icono"></i>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
            </div>          
            <div class="input-con-icono">
                <i class="fa-solid fa-lock icono"></i>
                <input type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
            </div>           
            <div style="text-align: center; margin-top: 1rem;">
                <a href="inicioSesion.html" class="boton-link">Registrar cuenta</a>
            </div>
        </form>
    </div>
</section>
<!-- Pie de pagina-->
<footer class="pie_pagina">
    <table class="tabla_pie_pagina">
        <tr>
            <td class="pie_pagina_izq">
                <p> <i class="fa-solid fa-location-dot"></i> Av. Cuarta Avenida 257,Plaza Chedraui,</p>
                <p>Local 29, México City, Nezahualcóyotl, 57809</p>
            </td>
            <td class="pie_pagina_der">
                <p> © OMEGA </p>
            </td>
        </tr>
    </table>
</footer>
</body>
</html>
